<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MNU+</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rest/rest_styles.css')}}">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#nav").load("{{ url_for('static', filename='navbar/navbar.html')}}");
    });
  </script>
</head>

<body>
  <nav id="nav"></nav>
  <div class="main_saying">목포대 뭐 먹지?</div>
  <div class="sub_saying">카테고리를 선택하고 추천 메뉴를 확인해보세요!</div>
  <div class="btns">
    <a class="btn btn-outline-dark mt-auto" data-filter="*">모두</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="한식">한식</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="중식">중식</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="일식">일식</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="고기">고기</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="간편식">간편식</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="기타">기타</a>
    <a class="btn btn-outline-dark mt-auto" data-filter="카페">카페</a>
  </div>
  <div class="container px-4 px-lg-5 mt-5"> 
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4 justify-content-center">
      {%for rest_name,rest_tag,rest_text,rest_img_url,_,rest_optime,rest_click_url in rest_data%}
      <div class="col mb-5" data-type="{{rest_tag}}">
        <div class="card h-100" onclick="window.location.href = '{{rest_click_url}}'" style="cursor: pointer">
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
            {{rest_tag}}
          </div>
          <img class="card-img-top" src="{{rest_img_url}}" width="350" height="220" />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">{{rest_name}}</h5>
              <p class="card_txt">{{rest_text}}</p>
              <p class="card_txt_detail">{{rest_optime}}</p>
            </div>
          </div>
          </div>
        </div>
      {%endfor%}
    </div>
  </div>
  <script src="{{ url_for('static', filename='javascript/rest/filter.js') }}"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
