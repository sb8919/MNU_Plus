<body style="text-align: center; background-color: rgb(255, 230, 234);">

    <h5 class="m-3" style="text-align:left">현재 접속하신 브라우저는 {{agent}} 브라우저로 호환성 문제가 있습니다!<br>원활한 이용을 위해 크롬 또는 사파리로 접속을 해주세요!</h5>
    <button class="btn btn-primary" onclick="copyToClipboard()">주소 복사하기</button>

    <script>
      function copyToClipboard() {
        /* Copy the text inside the text field to the clipboard */
        const copyToClipboard = (text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
          };
          
          copyToClipboard("http://orion.mokpo.ac.kr:8486/festival");

        /* Alert the copied text */
        alert("정상적으로 주소가 복사됐습니다! 크롬브라우저 또는 사파리에 붙여넣기해 접속해주세요!");
      }
    </script>
