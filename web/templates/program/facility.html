<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNU 캠퍼스 시설</title>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/program/program_style.css')}}"> 
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#nav").load("{{ url_for('static', filename='navbar/navbar.html')}}");
      });
    </script>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav id="nav"></nav>

      <br><div class="ti">주요 캠퍼스 시설</div>
      
      <div class="container justify-content-center">
        <br>
        <div class="h8">* 캠퍼스 시설의 일부분만 표시하였습니다</div>

        <div class="row justify-content-center" >
          {%for facility_name,facility_text,facility_thum_url,facility_url, facility_location in facility_data%}
          <div class="col-xl-4 col-lg-4 col-md-6 pt-3 ">
            <p>  </p>
            <div class="card" > 
              <img src="{{facility_thum_url}}" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">{{facility_name}}</h5>
                <p class="card-text"> 📞{{facility_text}}</p>
                <br>
                <p class="card-text">{{facility_location}}</p>
                <a href="{{facility_url}}" class="btn btn-outline-secondary">홈페이지</a>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
      <br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </body>
</html>
