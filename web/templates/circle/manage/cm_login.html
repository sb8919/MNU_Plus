<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  
    <script type="text/javascript">
        $(document).ready(function(){
          $("#nav").load("{{ url_for('static', id = id, filename='navbar/admin_navbar.html')}}", function(){
              if ("{{session['id']}}" == ""){
                $(this).html($(this).html().replace('Logout','Login'))
                $("#nav_login").attr("href","/circle/manage/login");
              }else{
                $(this).html($(this).html().replace('Login','Logout'));
                $("#nav_login").attr("href","/circle/manage/logout");
              }
          });
      });
      </script>
      <style>
        a:visited {
          color: white;
          text-decoration: none;
        }
      </style>
</head>
<body style="background-color:black;">
    <nav id="nav"></nav>
    <section class="vh-100 gradient-custom">
      <div class="container py-2 pt-3">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-lg-2">
                  <form action="/circle/cm_login_rq" method ="post" >
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-4" style="text-align:left;">동아리 등록을 통해 계정을 생성하고 관리해보세요!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="id" id="id" name="id" placeholder="Your ID" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-1">
                      <input type="password" id="passwd" name="passwd" placeholder="Password" class="form-control form-control-lg" />
                    </div>
                      <div class="w-100 mb-1" style="text-align:right; color:white; ">
                        <a href="/circle_sign">동아리 등록하기</a>
                      </div>
                      <button class="btn btn-outline-light btn-lg px-5 btn-block w-100" type="submit">Login</button>
                  </form>
    
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>

</html>
