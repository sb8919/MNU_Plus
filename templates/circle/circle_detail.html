<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNU 동아리 상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/circle/circle_detail.css')}}"> 
    <script src="{{ url_for('static', filename='javascript/circle/circle_detail.js') }}"> </script>
  
    <script type="text/javascript">
      $(document).ready(function(){
        $("#nav").load("{{ url_for('static', filename='navbar/navbar.html')}}");
      });
    </script>
    
  
</head>
<body style="width:100%; overflow-x: hidden;">
    <!-- 네비게이션 바 -->
    <nav id="nav"></nav>
    
    <!--동아리 메인소개-->
    <section class="row" style="box-sizing:border-box; ">
        <div class="section h-100" id="intro_circle">
            <div id = "intro_circle_detail">
                <div class="circle_bg">
                  <img src="{{ url_for('static', filename=circle_ref_data[3])}}"/>
                </div>
                <div class="h-100" id="dark_overlay"></div>
                <div class="position-absolute top-50 start-50 translate-middle" id = "intro_circle_detail_text">
                    <h1  id="circle_name" style="font-weight:900; font-size:40pt;">{{circle_ref_data[0]}}</h1>
                    <h2  id="circle_detail" style="font-weight:100;">{{circle_ref_data[1]}}</h2>
                </div>
            </div>
        </div>
        <div class="section" id="about_circle">
            <div class="p-5" id="about_circle_detail">
                <h1>✍ <Strong>동아리소개</Strong></h1>
                <h4 class="pt-2 ps-1">{{circle_ref_data[6]}}</h4>
            </div>
        </div>
        <hr style="width:90%; margin:0 auto"/>
        <div class="section h-30" id="recruit_circle">
            <div class="p-5" id="recruit_circle_deatail">
                <h1><strong>📢 지원조건을 살펴보세요!</strong></h1>
                <div class=" pt-5 " style="width:1400px; text-align:left;">
                  <div class="row pb-5 justify-content-start">
                    <div class="col-sm m-2">
                      <div class="card p-2" style="width: 18rem; border:none; border-radius: 20px; box-shadow:1px 1px 20px rgb(197, 197, 197);">
                        <div class="card-body">
                          <h1>🗓</h1>
                          <h3 style="font-weight: 800; font-size:26px;">모집기간</h3>
                          <h5 style="font-size:16px;"><strong>{{circle_ref_data[4]}} ~ {{circle_ref_data[5]}}</strong></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm m-2">
                      <div class="card p-2" style="width: 18rem; border:none; border-radius: 20px; box-shadow:1px 1px 20px rgb(197, 197, 197);">
                        <div class="card-body">
                          <h1>📄</h1>
                          <h3 style="font-weight: 800; font-size:26px;">지원방식</h3>
                          <h5 style="font-size:16px;"><strong>{{circle_ref_data[7]}}</strong></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm m-2">
                      <div class="card p-2" style="width: 18rem; border:none; border-radius: 20px; box-shadow:1px 1px 20px rgb(197, 197, 197);">
                        <div class="card-body">
                          <h1>✔</h1>
                          <h3 style="font-weight: 800; font-size:26px;">지원자격</h3>
                          <h5 style="font-size:16px;"><strong>{{circle_ref_data[8]}}</strong></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm m-2">
                      <div class="card p-2" style="width: 18rem; border:none; border-radius: 20px; box-shadow:1px 1px 20px rgb(197, 197, 197);">
                        <div class="card-body">
                          <h1>😍</h1>
                          <h3 style="font-weight: 800; font-size:26px;">우대사항</h3>
                          <h5 style="font-size:16px;"><strong>{{circle_ref_data[10]}}</strong></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm m-2">
                      <button type="button" class="btn btn-warning" style="width: 18rem; box-shadow:1px 1px 20px rgb(197, 197, 197);" onclick="window.open('{{circle_ref_data[9]}}');">지원하기</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
