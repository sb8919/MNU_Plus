<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#nav").load("{{ url_for('static', filename='navbar/navbar.html')}}");
        });
    </script>

</head>

<body>
    <!-- 네비게이션 바 -->
    <nav id="nav"></nav>
    <!-- intro -->

    <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Find 등록</p>

                    <form action="/find_sign_post" method ="post" onsubmit ="sign();" class="mx-1 mx-md-4" >
                        <h3>Find 기본 정보</h3>
                        <p>Find를 이용해 <a style="color:rgb(255, 69, 69);"><b>취미</b></a>를 공유하고 <a style="color:rgb(29, 86, 242);"><b>스터디</b></a>를 구해보세요!</p>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="category">Find Category</label>
                                <select id="category" name="category" class="form-control input-md">
                                    <option>어학</option>
                                    <option>취업</option>
                                    <option>고시/공무원</option>
                                    <option>취미/교양</option>
                                    <option>프로그래밍</option>
                                    <option>스포츠</option>
                                    <option>아르바이트</option>
                                    <option>기타</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="title">제목</label>
                                <input type="text" id="title" name="title" class="form-control" required/>
                            </div>
                        </div>


                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="contents">내용</label>
                                <input type="text" id="contents" name="contents" class="form-control" rows="5" required/>

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="place">장소</label>
                                <input type="text" id="place" name="place" class="form-control" rows="5" required/>

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="Date">시간</label>
                                <input type="text" id="Date" name="Date" class="form-control" rows="5" required/>

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="sign_url">참여링크( 오픈톡, 구글폼 )</label>
                                <input type="text" id="sign_url" name="sign_url" class="form-control" rows="5" required/>

                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="passwd">비밀번호</label>
                                <input type="password" id="passwd" name="passwd" class="form-control" rows="5" required/>

                            </div>
                        </div>

                        <div class="d-flex mb-lg-4" style="float:right;">
                            <button type="button" class="btn btn-outline-primary btn-lg me-2" onclick="location.href='/find'">목록보기</button>
                            <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
                        </div>

                    </form>
                    <script>
                        function sign()
                        {
                            alert('스터디가 등록되었습니다!');
                            var link = 'http://orion.mokpo.ac.kr:8486/find';
                            location.href=link;
                        }
                    </script>
                </div>

            </div>
        </div>
    </div>
    </section>
</body>

</html>
