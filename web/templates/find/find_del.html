    <title>MNU FIND DELETE</title>
    <style>
        html{height: 100%;}
        body{position: relative;width: 100%;height: 100%;}
        section{position: absolute;top: 50%;left: 50%;margin:-150px 0 0 -150px; padding:5px; border:1px solid}
    </style>
</head>
<body>
    <section>
      <form action="/find/check/passwd" method ="post">
        <a>정말로 삭제할 것인가요?</a>
        <br>
        <input type="hidden" id="No" name="No" value="{{No}}">
        <input type="password" id="password" name="password" class="form-control" rows="5" required/>
        <label class="form-label" for="password">삭제하려면 비밀번호를 입력해주세요</label>
        <br>
        <button type="button" class="btn btn-primary" onclick="location.href='/find'">돌아가기</button>
        <button type="submit" class="btn btn-danger">삭제하기</button>
      </form>
    </section>
    
</body>
